<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="app">
        <header>
            <div class="header_left">
                <div class="logo">E-shop</div>
                <div class="contacts">
                    <div class="header-phone"><a href="tel:+78000000000" class="header-phone-a">8 (800) 000-00-00</a>
                    </div>
                    <span class="city">Москва</span>
                </div>
            </div>
            <div class="cart">
                <filter-el></filter-el>
                <cart ref="cart"></cart>
            </div>
        </header>
        <main>
            <error ref="error"></error>
            <products ref="products"></products>
        </main>
    </div>
    <footer class="footer">
        <div class="footer_rights_wrapper">
            <p class="footer_rights_copy">Copyright © 2021 E-shop</p>
            <a href="#" class="footer_rights_item">FAQ</a>
            <a href="#" class="footer_rights_item">Support</a>
            <a href="#" class="footer_rights_item">Contacts</a>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/FilterComp.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
